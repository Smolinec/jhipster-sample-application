<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="value">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.value.detail.title">Value</span> {{ value.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.value.value">Value</span></dt>
                <dd>
                    <span>{{ value.value }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.value.timestamp">Timestamp</span></dt>
                <dd>
                    <span>{{ value.timestamp }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.value.temperature">Temperature</span></dt>
                <dd>
                    <div *ngIf="value.temperature">
                        <a [routerLink]="['/temperature', value.temperature?.id, 'view']">{{ value.temperature?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.value.temperature">Temperature</span></dt>
                <dd>
                    <span *ngFor="let temperature of value.temperatures; let last = last">
                        <a [routerLink]="['/temperature', temperature?.id, 'view']">{{ temperature.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/value', value.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
